    <b>康赛尔介绍</b>
    <p>他是阿龙纳斯教授的仆人，生性沉稳，他从不大惊小怪。总是那么气定神闲，为人随和，从不着急上火。</p>
    <b>康赛尔主要事件具体如下：</b>
    <p>1、对各种水生物进行分类，并用专门的本子分类记录。</p>
    <p>2、康塞尔跳到海里陪阿龙纳斯教授一起游，直至获救。</p>
    <p>3、在南极缺氧的时候，把最后一丝空气，留给主人。</p>
    <p>4、跟随主人参与捕鲸行动。</p>

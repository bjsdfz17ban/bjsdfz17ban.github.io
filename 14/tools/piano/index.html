    <style>
        *{font-size: 16px;}
        div.piano{
            display: inline-block;
            font-size: 15px;
            background-color: rgb(230,230,230);
            border: 2px solid black;
            margin: 2px;
            padding: 15px;
        }
    </style>

<body>
    <ers_bar></ers_bar>
    <br><br><br>
    <div class="bl-hormid" style="width: 700px; height: 300px;">
        <div style="width: 690px;" class="inl">
            <p>方法一：按下键盘上的Q~U，A~J，Z～M，可以演奏乐曲。</p>
            <p>按下空格键暂停。按住Shift升半音。</p>
        </div>
        <div style="width: 690px;" class="inl">
            <p>方法二：点击下面的按钮弹奏乐曲</p>
            <p id="pi"></p>
            <p>
                <div id="sh" class="piano txtmid" onclick="chSh()">
                    &emsp;升号(关)&emsp;
                </div>
                <div class="piano" onclick="stopB();">
                    &emsp;暂停&emsp;
                </div>
            </p>
        </div>
    </div>
    <script defer>
        MIDI.loadPlugin({
            soundfontUrl: "/midi/soundfont/",
            instrument: "acoustic_grand_piano",
            onprogress: function(state, progress) {
                console.log(state, progress);
            },
            onsuccess: function() {
                var delay = 0; // play one note every quarter second
                var note = 50; // the MIDI note
                var velocity = 127; // how hard the note hits
                // play the note
                MIDI.setVolume(0, 127);
                MIDI.noteOn(0, note, velocity, delay);
                MIDI.noteOff(0, note, delay + 0.75);
            }
        });
        document.addEventListener('click',function(){
            var delay = 0; // play one note every quarter second
			var note = 50; // the MIDI note
			var velocity = 127; // how hard the note hits
			// play the note
			MIDI.setVolume(0, 127);
			MIDI.noteOn(0, note, velocity, delay);
			MIDI.noteOff(0, note, delay + 0.75);
        })
    </script>
</body>

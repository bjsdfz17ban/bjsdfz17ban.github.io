<body>
    <ers_bar></ers_bar>
    <div id="desc">
        <h2>注：钢琴按键上的字母表示该按键对应的电脑键盘按键</h2>
        <h2>按住Shift升半音</h2>
    </div>
    <script defer>
        const keybd = [
            'zxcvbnm',
            'asdfghjkl',
            'qwertyuiop',
            '1234567890'
        ];
        const nshift = [0,2,4,5,7,9,11];
        var idxs = new Array();
        MIDI.loadPlugin({
            soundfontUrl: "/midi/examples/soundfont/",
            instrument: "acoustic_grand_piano",
            onprogress: function(state, progress) {
                console.log(state, progress);
            }
        });
        function getNote(e){
            var idx;
            var row;
            for (var i = 0;i < 4;i ++){
                idx = keybd.indexOf(e.key.toLowerCase());
                if (idx > -1){
                    row = i;
                    break;
                }
            }
            if (idx < 0)return -1;
            /*
            const gp = Math.floor(idx / 7);
            const basic = gp * 12 + 36;
            const mod = idx % 7;
            const real = basic + nshift[mod] + (e.shiftKey ? 1 : 0);
            return real;
        }
        function playNote(idx){
            if (idx < 0)return;
            if (idxs.includes(idx))return;
            idxs.push(idx);
            MIDI.noteOn(0,idx,127,0);
        }
        function stopNote(idx){
            if (idx < 0)return;
            if (!idxs.includes(idx))return;
            idxs.splice(idxs.indexOf(idx),1);
            MIDI.noteOff(0,idx,0);
        }
        document.addEventListener('keydown',function(e){
            e ||= window.event;
            playNote(getNote(e));
        })
        document.addEventListener('keyup',function(e){
            e ||= window.event;
            stopNote(getNote(e));
        })
    </script>

    <style>
        div#desc{
            width: 100vw;
            height: calc(100vw - 70px);
            padding: 1em;
        }
        h1,h2{
            text-align: center;
        }
        p.r{
            text-align: right;
        }
    </style>
</head>
<body>
    <ers_bar></ers_bar>
    <div id="desc">
        <h1>键盘映射：</h1>
        <p>Z~M: C2~B2</p>
        <p>A~J: C3~B3</p>
        <p>Q~U: C4~B4</p>
        <p>1~7: C5~B5</p>
        <p>`: C6</p>
        <p>8~Backspace: D6~B6</p>
        <p>I~\: C7~A7</p>
        <p>K~': B7~E8</p>
        <p>,~/: F8~A8</p>
        <p>空格: B8</p>
    </div>
    <script defer>
        MIDI.loadPlugin({
            soundfontUrl: "/midi/examples/soundfont/",
            instrument: "acoustic_grand_piano",
            onprogress: function(state, progress) {
                console.log(state, progress);
            },
        });
        document.addEventListener('keydown',function(e){
            e ||= window.event;
            console.log(e.key);
        })
    </script>
</body>
</html>

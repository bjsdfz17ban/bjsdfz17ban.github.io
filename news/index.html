<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>实录+1网</title>
        <link rel="shortcut icon" href="xuziyue2009.github.io/media/favicon.ico"></link>
        <style>
            body{
                background-color: #376160;
            }
            #main {
                margin: 16px; 
                padding: 32px;
                background-color: #676767; 
                color:#ffffff; 
                border-radius: 20px; 
                vertical-align: top; 
                width: calc(100%-30px);
            }
            #head{
                color: #fff;
                padding: 16px;
            }
            a{
                text-decoration: none;
                color: #000;
            }
            .news{
                background-color: rgb(236,236,236);
                padding: 64px 32px;
                margin: 16px;
                border-radius: 32px;
                min-height: 32px;
                position: relative;
            }
            b{
                font-size: 32px;
            }
            .imgright{
                position: absolute;
                right: 8px;
                top: 8px;
                bottom: 8px;
                width: 144px;
                height: 144px;
                border-radius: 72px;
            }
        </style>
        <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div id="head">
            <i class="fa fa-arrow-circle-left inl mid" style="font-size: 2em; padding-right: 8px; cursor: pointer" onclick="location.href = '/'"></i>

            <h3>初二17班新闻小组 组员：高佳熙，戴隆潮，何梓豪，吴承坤，徐子越</h3>
        </div>
        <div id="main" style="background-color: #fff; height: auto; overflow: auto;">
            <a href="./oyyx-zizhihui">
                <div class="news">
                    <b>欧阳逸潇同学担任初二自治会会长</b>
                    <img class="imgright" src="oyyx.png" alt="oyyx">
                </div>
            </a>
            <a href="./csp">
                <div class="news">
                    <b>初二(17)班六位同学已顺利参加CSP初赛</b>
                    <img class="imgright" src="info.jpeg" alt="long live information!!!">
                </div>
            </a>
            <a href="./students">
                <div class="news">
                    <b>17班转来新同学</b>
                    <img class="imgright" src="17ers.png" alt="17ers">
                </div>
            </a>
            <a href="./football">
                <div class="news">
                    <b>关于中国男足的新闻采访报告</b>
                    <img class="imgright" src="football.jpeg" alt="football">
                </div>
            </a>
            <a href="./whr">
                <div class="news">
                    <b>前往初二17班学生党党报</b>
                    <i class="imgright fa fa-arrow-circle-right" style="font-size: 144px"></i>
                </div>
            </a>
        </div>

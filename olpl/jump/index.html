<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redricting...</title>
</head>
<body>
    <script>
        window.addEventListener('load', async function() {
            const port = window.location.href.split('?')[1];
            console.log(`port is ${port}`);
            const xc = await fetch(`//gitee.com/kevinwu521/domain/raw/master/${port}.txt`, {
                mode: 'no-cors'
            });
            // 获取xc的响应内容
            const url = await xc.text();
            console.log(`url is ${url}`);
        });
    </script>
</body>
</html>

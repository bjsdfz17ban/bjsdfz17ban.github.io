<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="zh-CN">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown阅读器</title>
    <link rel="stylesheet" type="text/css" href="/all.css">
    <link rel="stylesheet" type="text/css" href="/text.css">
    <link rel="stylesheet" type="text/css" href="/form.css">
    <link rel="stylesheet" type="text/css" href="/div.css">
    <script src="/common.js"></script>
    <script src="/showdown/showdown.min.js"></script>
</head>
<body>
    <script defer>
        document.querySelector('title').innerHTML = getParam('title') || 'Markdown 阅读器';
        var ajax = new XMLHttpRequest();
        var conv = new showdown.Converter();
        ajax.onload = function(){
            document.body.innerHTML = conv.makeHtml(ajax.responseText);
        }
        ajax.open('GET',getParam('url'));
        ajax.send();
    </script>
</body>
</html>
